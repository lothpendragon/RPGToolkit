            <div class="ui-body ui-body-a character-list">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td><label for="playerName">Player:</label></td>
                            <td><label><input type="text" id="playerName" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="characterName">Name:</label></td>
                            <td><label><input type="text" id="characterName" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="level">Level:</label></td>
                            <td><label><input type="number" id="level" value="1"></label></td>
                        </tr>
                        <tr>
                            <td><label for="race">Race:</label></td>
                            <td><label><input type="text" id="race" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="class">Class:</label></td>
                            <td><label><input type="text" id="class" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="background">Background:</label></td>
                            <td><label><input type="text" id="background" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="alignnment">Alignment:</label></td>
                            <td><label><input type="text" id="alignnment" value="VALUE"></label></td>
                        </tr>
                        <tr>
                            <td><label for="experiencePoints">Experience:</label></td>
                            <td><label><input type="number" id="experiencePoints" value="0"></label></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

            <div class="ui-grid-a ui-responsive">

                    <div class="ui-block-a">AC:<input type="number" value="12"></div>
                    <div class="ui-block-b">INIT:<input type="number" value="12"></div>

                    <div class="ui-block-b">PERC:<input type="number" value="12"></div>

                    <div class="ui-block-a">HP:<input type="number" value="12"></div>
                    <div class="ui-block-b">MAX HP:<input type="number" value="12"></div>
                    <div class="ui-block-a">TEMP HP:<input type="number" value="0"></div>
                    <div class="ui-block-b">MAX TEMP HP:<input type="number" value="12"></div>

                    <div class="ui-block-a">HIT DICE:<input type="text" value="d10"></div>
                    <div class="ui-block-b">TOTAL HIT DICE:<input type="number" value="3"></div>
                    <div class="ui-block-a">SPEED:<input type="number" value="12"></div>
                    <div class="ui-block-b">PERC:<input type="number" value="12"></div>

                    <div class="ui-block-a">INSP:<input type="number" value="0"></div>
                    <div class="ui-block-b">PROF BONUS:<input type="number" value="2"></div>
                </div>
            </div>
        </div>
    </div>
